<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>회원정보 수정</title>
</head>
<body>
<h1>회원정보 수정</h1>
<form method="post" th:action="@{/web/members/edit}">
  <label>이름: <input type="text" name="name" th:value="${member.name}" /></label><br>
  <label>비밀번호: <input type="password" name="password" /></label><br>
  <button type="submit">수정 완료</button>
</form>
</body>
</html>
