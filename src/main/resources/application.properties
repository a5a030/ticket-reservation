spring.application.name=ticket-reservation
spring.profiles.active=prod

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Security Debug
logging.level.org.springframework.security=DEBUG

# Redis
spring.data.redis.host=127.0.0.1
spring.data.redis.port=6379
spring.data.redis.username=
spring.data.redis.password=
spring.data.redis.notify-keyspace-events=Ex

# JWT
jwt.secret=MySuperSecretKeyThatIsAtLeast32CharactersLong!
jwt.access-token-validity=7200000
jwt.refresh-token-validity=604800000

# RateLimitFilter ?? ??
logging.level.com.byunsum.ticket_reservation.config.RateLimitFilter=DEBUG

# Spring Batch
queue.batch-size=50
